name: EconomyX
version: '${version}'
main: oasis.economyx.EconomyX
api-version: '1.20'
commands:
  create:
    description: 생성 명령어입니다.
    usage: /create
    aliases: [ new, 신규, 생성, 추가 ]
  balance:
    description: 내 잔고를 조회합니다.
    usage: /balance [통화]
    aliases: [ bal, balance, 잔고 ]
  sudo:
    description: 타인의 명의로 명령어를 실행합니다.
    usage: /sudo 대상 명령어
    aliases: [ s, d, sd, as, 대신, 대변 ]
  setaddress:
    description: 주소지를 설정합니다.
    usage: /setaddress
    aliases: [ sa, sh, sethome, setaddress, 주소지설정, 주소설정, 홈설정 ]
  address:
    description: 주소지를 조회합니다.
    usage: /address [대상]
    aliases: [ a, address, h, home, 홈, 집, 주소, 주소지 ]
  pay:
    description: 송금 명령어입니다.
    usage: /pay 수신인 통화 금액
    aliases: [ p, 송금 ]
  message:
    description: 메시지를 발신합니다.
    usage: /message 수신인 내용
    aliases: [ w, dm, m, msg, t, tell, 디엠, 메시지 ]
  reply:
    description: 수신한 메시지에 답변을 보냅니다.
    usage: /reply [수신인] 내용
    aliases: [ r, 답변, 답장 ]
  physicalize:
    description: 자산을 실물화합니다.
    usage: /physicalize 자산 수량
    aliases: [ physical, 실물화 ]
  dephysicalize:
    description: 실물자산을 가상화합니다.
    usage: /dephysicalize
    aliases: [ dephysical, 가상화 ]
  sendasset:
    description: 자산을 양도합니다.
    usage: /sendasset 수신인 자산 수량
    aliases: [ send, sasset, 양도 ]
  information:
    description: 정보를 조회합니다.
    usage: /information 대상
    aliases: [ i, info, 정보 ]
  offer:
    description: 제안을 관리합니다.
    usage: /offer
    aliases: [ o, offers, invite, invites, 제안, 초대 ]
  retire:
    description: 조직이나 기업에서 탈퇴합니다.
    usage: /retire 조직
    aliases: [ leave, resign, 은퇴, 사직, 탈퇴 ]
  claim:
    description: 부동산을 클레임합니다.
    usage: /claim 반경
    aliases: [ pclaim, claimproperty, propertyclaim, 클레임 ]
  abandon:
    description: 부동산을 포기합니다.
    usage: /abandon 자산명
    aliases: [ unclaim, punclaim, abandonproperty, unclaimproperty, propertyunclaim, 언클레임, 클레임해제 ]
  setprotector:
    description: 부동산의 보호인을 지정합니다.
    usage: /setprotector 자산명 보호인
    aliases: [ sp, spp, setpropertyprotector, 보호자설정, 보호인설정 ]
  vote:
    description: 투표 명령어입니다.
    usage: /vote
    aliases: [ v, vote, e, elect, election, meeting, 투표, 의결, 주총, 주주총회, 선거 ]
  propertyprotection:
    description: 지역보호 설정을 관리합니다. 지역보호인만 실행 가능합니다.
    usage: /propertyprotection
    aliases: [ pp, pprotect, pprotection, propertyprotection, 지역보호 ]
  manageinstitution:
    description: 국가의 기관을 관리합니다.
    usage: /manageinstitution
    aliases: [ mi, inst, institution, 기관, 기관관리, 기관설정 ]
  issuecurrency:
    description: 통화를 발행합니다. 중앙은행만 실행 가능합니다.
    usage: /issuecurrency 금액
    aliases: [ ic, pm, icurrency, issuecurrency, printmoney, 통화발행 ]
  changetaxrate:
    description: 국가의 세율을 변경합니다. 입법부 대표만 실행 가능합니다.
    usage: /changetaxrate 유형 세율
    aliases: [ ctr, ctaxrate, taxrate, str, staxrate, settaxrate, 세율변경, 세율설정 ]
  join:
    description: 국가에 가입합니다.
    usage: /join 국가명
    aliases: [ j, 가입 ]
  hostility:
    description: 전쟁 명령어입니다.
    usage: /hostility
    aliases: [ hostile, hostility, hostilities, enemy, enemies, 적, 전투, 전쟁 ]
  assetlisting:
    description: 상장자산을 관리합니다. 거래소만 실행 가능합니다.
    usage: /assetlisting
    aliases: [al, alisting, assetlist, 상장, 상장자산]
  order:
    description: 주문을 관리합니다.
    usage: /order
    aliases: [o, buy, sell, trade, market, 주문, 시장, 거래, 매매]